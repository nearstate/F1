<section class="form-input">
	<div class="indicator settable" data-settable="label" data-settable-value="{{label}}">{{label}}</div>
	<div class="control">
		<input data-settable="name" data-settable-value="{{name}}" class="settable" type="checkbox" name="{{name}}" readonly="readonly" disabled="disabled"/>
	</div>
	<div class="actions"><button data-command="edit">Edit</button><button data-command="delete">Delete</button></div>
	<br class="clearfix" />
</section>
